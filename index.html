<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<!-- Added link to the jQuery Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Work Day Scheduler</title>
	</head>

	<body>
		<header class="jumbotron">
			<h1 class="display-3">Work Day Scheduler</h1>
			<p class="lead">
				A simple calendar app for scheduling your work day
			</p>
			<p id="currentDay" class="lead"></p>
		</header>

		<div class="container">
			<div class="time-block">
				<div class="row">
					<div class="hour description">  8am</div>
					<textarea class="past" name="t8am" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">  9am</div>
					<textarea class="past" name="t9am" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">10am</div>
					<textarea class="past" name="t10am" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">11am</div>
					<textarea class="past" name="t11am" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">12pm</div>
					<textarea class="past" name="t12pm" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">  1pm</div>
					<textarea class="past" name="t1pm" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">  2pm</div>
					<textarea class="past" name="t2pm" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">  3pm</div>
					<textarea class="past" name="t3pm" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">  4pm</div>
					<textarea class="past" name="t4pm" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>

				<div class="row">
					<div class="hour description">  5pm</div>
					<textarea class="past" name="t5pm" value=""></textarea>
					<button class="saveBtn"><i class="fas fa-save"></i></button>
				</div>
			</div>

		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
